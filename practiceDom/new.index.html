<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Урок "Управление html содержимым из js"</title>
</head>

<body>
    <h1 id="header">Любимые цвета студентов</h1>
    <ul id="list">
        <li>Глеб, любимый цвет <span style="color: #ff2600;"> #ff2600</span></li>
        <li>Иван, любимый цвет <span style="color: #00f900;"> #00f900</span></li>
        <li>Люси, любимый цвет <span style="color: #0432ff;"> #0432ff</span></li>
    </ul>

    <div>
        <h3>Форма добавления</h3>
        Имя:
        <input type="text" id="name-input" value="" />
        <br /><br />
        Цвет:
        <input type="color" id="color-input" />
        <br /><br />
        <button id="add-button">Добавить</button>
        <button id="header-button">Изменить заголовок</button>
        <button id="color-button_header">Изменить цвет заголовка</button>
    </div>
</body>
<style>
    .head {
        color: #ff2600;
    }

    .error {
        background-color: red;
    }

    ;
</style>
<script>
    const buttonElement = document.getElementById('add-button');
    const listElement = document.getElementById('list'); //получаем элементы в коде
    const nameInputElement = document.getElementById('name-input');
    const colorInputElement = document.getElementById('color-input');


    buttonElement.addEventListener('click', () => {
        nameInputElement.classList.remove("error"); //удаляем класс, чтобы не оставался красным всегда
        // nameInputElement.style.backgroundColor = "" // тоже самое что и строчка выше через добавление класса(перед тем как валидировать форму сбросим ее в исходное состояние убереи backgroundColor у input)
        if (nameInputElement.value === "") {
            nameInputElement.classList.add("error"); //добавляем класс к елементу с background
            // nameInputElement.style.backgroundColor = "red" //подсвечивает красным если сохранять пустое поле
            return;
        }
        //console.log(nameInputElement.value); //возвращаем введенный текст в input через value
        const oldListHtml = listElement.innerHTML; //просмотреть/изменить сво-во
        listElement.innerHTML = oldListHtml +
            `<li> ${nameInputElement.value}, любимый цвет <span style="color: ${colorInputElement.value}"> ${colorInputElement.value}</span>  
            </li>`   //подставляем значение из input 


        // colorInputElement.disabled = true; //остановка ввода данных
        // nameInputElement.disabled = true;
        //nameInputElement.value = '';  //очистка поля
    });

    const headerButtonElement = document.getElementById('header-button');
    //const headerElement = document.getElementById('header');

    //console.log(headerElement.innerHTML);

    headerButtonElement.addEventListener('click', () => {
        if (headerElement.innerHTML === 'Любимые цвета студентов') {
            headerElement.innerHTML = 'Самые любимые цвета студентов'
        } else if (headerElement.innerHTML === 'Самые любимые цвета студентов') {
            headerElement.innerHTML = 'Любимые цвета студентов'
        }
        return
    });

    const buttonElementHeader = document.getElementById('color-button_header');
    const headerElement = document.getElementById('header');
    let isRed = false;

    buttonElementHeader.addEventListener('click', () => {
        if (isRed) {

            headerElement.classList.remove("head")

        } else {

            headerElement.classList.add("head")

        }

        isRed = !isRed

    });
        







</script>

</html>
